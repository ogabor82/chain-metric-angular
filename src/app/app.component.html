<main class="main flex flex-col">
  <app-header />

  <div class="flex flex-row justify-center">
    @for (category of categories; track $index) {
    <app-category [name]="category" />
    }
  </div>

  <app-news
    [imageurl]="news[0].imageurl"
    [title]="news[0].title"
    [body]="news[0].body"
  />
  <app-news
    [imageurl]="news[1].imageurl"
    [title]="news[1].title"
    [body]="news[1].body"
  />
  <app-news
    [imageurl]="news[2].imageurl"
    [title]="news[2].title"
    [body]="news[2].body"
  />
  <app-news
    [imageurl]="news[3].imageurl"
    [title]="news[3].title"
    [body]="news[3].body"
  />
</main>

<router-outlet />
